<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>메모앱</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span style="color: #639bf4"><i class="fa-solid fa-cloud"></i></span>To
        Do List<span style="color: #639bf4"
          ><i class="fa-solid fa-cloud"></i
        ></span>
      </h1>
      <section class="input-area">
        <input type="text" id="task-input" placeholder="오늘의 할일은?" />
        <button id="add-button">
          <span style="color: #d8e2f2"
            ><i class="fa-solid fa-circle-plus fa-2x"></i
          ></span>
        </button>
      </section>
      <section class="task-area">
        <div class="task-tabs">
          <div id="underline"></div>
          <div id="all">전체</div>
          <div id="ongoing">진행중</div>
          <div id="done">완료</div>
        </div>
        <div id="task-board"></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
